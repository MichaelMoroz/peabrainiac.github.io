<!DOCTYPE html>
<html>
	<head>
		<script>
			(function(){
				var params = (new URL(document.location.href)).searchParams;
				console.log(params.get("id"));
				createMeta("og:title","dynamic opengraph test");
				createMeta("og:description","param: "+params.get("id"))
				function createMeta(property,content){
					var meta = document.createElement("meta");
					meta.setAttribute("property",property);
					meta.setAttribute("content",content);
					document.head.appendChild(meta);
				}
			})();
			console.log(document.head);
		</script>
		<!--link type="application/json+oembed" href='{"title":"test","author_name":"author_test"}'-->
	</head>
	<body>
	</body>
</html>
